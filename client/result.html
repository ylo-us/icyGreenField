<div id="result">
	<div>
		<div class="neighborhood" ng-repeat="(neighborhood, listing) in craigslist" ng-style="myStyle">
		<div>
			<div ng-click="selectNeighborhood(neighborhood)">
				<h3>{{neighborhood}}</h3>
				<img class="myNeighborhood"></img>
			</div>
			<div ng-repeat="list in listing">
				<ul>
					<li>
						<table>
							<tr>
								<td ng-bind-html="list.title">Title: {{list.title}}</td>
							</tr>
							<tr>
								<td>Link: <a href="{{list.link}}">{{list.link}}</a></td>
							</tr>
							<tr>
								<td>Price: {{list.price}}</td>
							</tr>
							<tr>
								<td>Description: {{list.text}}</td>
							</tr>
						</table>
					</li>
				</ul>	
			</div>
		</div>
		</div>
		<div id="googleMap";"></div>
		<div>
			<a href="#/search"><strong>New Search?</strong></a>
		</div>
	</div>
</div>
